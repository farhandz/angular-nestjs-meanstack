<div class="container">
    <form [formGroup]="rform">
        <div class="form-group">
            <label for="exampleInputEmail1">nama</label>
            <input formControlName="inputOne" (change)="namaChange($event)" value={{data.nama}} class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label  for="exampleInputPassword1">Umur</label>
            <input formControlName="inputUmur" (change)="umurChange($event)"  value={{data.umur}}   type="number"  class="form-control" id="exampleInputPassword1" placeholder="umur">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Gender</label>
            <input formControlName="passwordInput" (chnage)="GenderChange($event)"  value={{data.gender}}    type="text" class="form-control" id="exampleInputPassword1" placeholder="Gender">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input  (change)="onEmailChange($event)" formControlName="emailChange" value={{data.email}} type="email" class="form-control" id="exampleInputPassword1" placeholder="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">JobTitle</label>
            <input type="text" (change)="jobtitle($event)"  formControlName="jobtitle" value={{data.jobtitle}} class="form-control" id="exampleInputPassword1" placeholder="JobTitle">
        </div>
        <button  type="submit" (click)="EditSubmit()" class="btn btn-primary">Submit</button>
</form>
</div>
