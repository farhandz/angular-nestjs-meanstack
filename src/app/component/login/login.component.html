<div class="container">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       <div class="data-form">
            <mat-form-field>
            <input matInput placeholder="email" formControlName="email"  >
            <mat-hint *ngif="loginForm.controls.email.errors">email is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="password" formControlName="password" >
            <mat-hint *ngif="loginForm.controls.password.errors">password is required</mat-hint>
        </mat-form-field>
        <button mat-flat-button color="primary"  type="submit">Login</button>
       </div>
    </form>
</div>
