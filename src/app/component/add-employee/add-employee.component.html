<div class="container">
    <form [formGroup]="rform">
        <div class="form-group">
            <label for="exampleInputEmail1">nama</label>
            <input formControlName="inputOne" (change)="onOneChange($event)" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label  for="exampleInputPassword1">Umur</label>
            <input formControlName="inputUmur" (change)="umurChange($event)" type="number"  class="form-control" id="exampleInputPassword1" placeholder="umur">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Gender</label>
            <input formControlName="passwordInput"  (change)="passwordChagne($event)" type="text" class="form-control" id="exampleInputPassword1" placeholder="Gender">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input formControlName="emailChange" (change)="OnEmailChange($event)" type="email" class="form-control" id="exampleInputPassword1" placeholder="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">JobTitle</label>
            <input type="text"  formControlName="JobTitle" (change)="JobTitle($event)" class="form-control" id="exampleInputPassword1" placeholder="JobTitle">
        </div>
        <button (click)="onSubmit($event)" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
